    <section id="rsvp" class="rsvp">
       <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-10 text-center">
            <h2>Konfirmasi Kehadiran</h2>
            <p> Isi form untuk melakukan Konfirmasi Kehadiran</p>
          </div>
        </div>

        <form class="row row-cols-md-auto g-3 allign-items-center justify-content-center "
        method="POST" 
        action="https://script.google.com/macros/s/AKfycbxnVvl8K0a5Qi5fkts6n_aKPW4EfLyjuHERxBHRSGF61wRHC0semxtMXx1DqJFajLhE8w/exec" id="my-form">
          <div class="col-12">
            <div class="mb-3">
              <label for="nama" class="form-label">Nama</label>
              <input type="text" class="form-control" id="nama" name="nama">
            </div>
          </div>
          <div class="col-12">
            <div class="mb-3">
              <label for="jumlah" class="form-label">Jumlah</label>
              <input type="number" class="form-control" id="jumlah" name="jumlah" min="1" max="5" length="1" value="1">
            </div>
          </div>
          <div class="col-12">
            <div class="mb-3">
              <label for="status" class="form-label">Konfirmasi</label>
              <select name="status" id="status" class="form-select">
                <option selected>Pilih salah satu</option>
                <option value="Hadir">Hadir </option>
                <option value="Tidak Hadir">Tidak Hadir</option>
              </select>  
            </div>
          </div>
          <div class="col-12" style="margin-top: 50px;">
            <button class="btn btn-primary">Kirim</button>
          </div>
          </form>
        </div>
    </section>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script>
      const stickyTop = document.querySelector('.sticky-top');
      const offcanvas = document.querySelector('.offcanvas');

      offcanvas.addEventListener('show.bs.offcanvas', function() {
        stickyTop.style.overflow = 'visible' ;
      });

      offcanvas.addEventListener('hidden.bs.offcanvas', function() {
        stickyTop.style.overflow = 'hidden' ;
      }); 



    </script>

    
    <script>
        simplyCountdown(".simply-countdown", {
        year: 2027, // required
        month: 11, // required
        day: 25, // required
        hours: 8, // Default is 0 [0-23] integer
        words: {
          // Words displayed into the
          days: { singular: "hari", plural: "hari" },
          hours: { singular: "jam", plural: "jam" },
          minutes: { singular: "menit", plural: "menit" },
          seconds: { singular: "detik", plural: "detik" },
        },
      });
    </script>
    <script>
    window.addEventListener("load", function() {
    const form = document.getElementById('my-form');
    form.addEventListener("submit", function(e) {
    e.preventDefault();
    const data = new FormData(form);
    const action = e.target.action;
    fetch(action, {
      method: 'POST',
      body: data,
    })
        .then(() => {
        alert("Konfirmasi Kehadiran Berhasil Terkirim!!");
        })
    });
    });
    </script>
